<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header W3school</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="header1">
        <a href="https://www.w3schools.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/W3Schools_logo.svg" alt="w3school"></a>
        <button class="login-button"> Log in </button>
    </div>
    <div class="header2">
        <div class="header2-left">
            <ion-icon class="icon" name="menu-outline"></ion-icon>
            <ion-icon class="icon" name="home-outline"></ion-icon>
            <p class="item" id="item-HTML">HTML</p>
            <p class="item">CSS</p>
            <p class="item">JAVASCRIPT</p>
            <p class="item">SQL</p>
            <p class="item">PYTHON</p>
            <p class="item">PHP</p>
        </div>
        <div class="header2-right">    
            <ion-icon class="icon" name="contrast-outline"></ion-icon>
            <ion-icon class="icon" name="earth-outline"></ion-icon>
            <ion-icon class="icon" name="search-outline"></ion-icon>
        </div>    
    </div>
</body>
</html>
