<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="//db.onlinewebfonts.com/c/01173b246d9d9ea808ea75a26b3b61bb?family=Circular+Spotify+Tx+T+Black"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="signup.css" rel="stylesheet" />
  </head>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
  </style>
  <body>
    <h1>Sign up for free to start listening</h1>
    <div class="container">
      <form id="signup">
        <div class="header">
          <h3>Sign Up</h3>

          <p>You want to fill out this form</p>
        </div>

        <div class="sep"></div>

        <div class="inputs">
          <input type="email" placeholder="username" autofocus />

          <input type="password" placeholder="password" />

          <div class="checkboxy">
            <input name="cecky" id="checky" value="1" type="checkbox" /><label
              class="terms"
              >I accept the terms of use</label
            >
          </div>

          <a id="submit" href="#">SIGN UP NOW</a>
        </div>
      </form>
    </div>
  </body>
</html>
